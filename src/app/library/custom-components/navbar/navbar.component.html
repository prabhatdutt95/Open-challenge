<nav
  class="navbar navbar-expand-md navbar-light"
  [class.navbar-scrolled]="isScrolled"
>
  <a class="navbar-brand" href="#">
    <img src="assets/logo.png" alt="Brand logo" />
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="active m-auto nav-item">
        <a class="nav-link" href="#">{{
          "navBarProductText" | translateAsync
        }}</a>
      </li>
      <li class="active m-auto nav-item">
        <a class="nav-link" href="#">{{
          "navbarSolutionsText" | translateAsync
        }}</a>
      </li>
      <li class="active m-auto nav-item">
        <a class="nav-link" href="#">{{
          "navbarPricingText" | translateAsync
        }}</a>
      </li>
      <li class="nav-item">
        <button class="btn btn-outline-brand">
          {{ "navbarLoginButtonText" | translateAsync }}
        </button>
      </li>
      <li class="nav-item">
        <button class="btn btn-brand">
          {{ "navbarGetStartedButtonText" | translateAsync }}
        </button>
      </li>
    </ul>
  </div>
</nav>
